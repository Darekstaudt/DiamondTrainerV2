<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondTrainer ⚾ — Neural Network Training Camp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>DiamondTrainer ⚾</h1>
        <p>Welcome to the Neural Network Training Camp!</p>
    </header>
    
    <div class="instructions-panel">
        <button class="toggle-instructions">Instructions</button>
        <div class="instructions-content">
            <p>Learn about forward passes, hidden layers, and gradient descent through interactive examples.</p>
        </div>
    </div>

    <div class="input-panels">
        <h2>Player Stats and Weights</h2>
        <div class="input-group">
            <label for="player-stats">Player Stats:</label>
            <input type="range" id="player-stats" min="0" max="100" value="50">
        </div>
        <div class="input-group">
            <label for="weights">Weights:</label>
            <input type="range" id="weights" min="0" max="10" value="5">
        </div>
    </div>

    <section class="forward-pass">
        <h2>Forward Pass Computation</h2>
        <button id="compute-forward-pass">Compute Forward Pass</button>
        <div id="forward-pass-output"></div>
    </section>

    <section class="training">
        <h2>Training</h2>
        <button id="start-training">Start Training</button>
        <div id="training-log"></div>
    </section>

    <section class="challenges">
        <h2>Challenges</h2>
        <div id="challenge-list"></div>
    </section>

    <section class="event-log">
        <h2>Event Log</h2>
        <div id="event-log"></div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/ui/scoreboard.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/nn/network.js"></script>
    <script src="js/nn/forward.js"></script>
    <script src="js/nn/trainer.js"></script>
</body>
</html>
